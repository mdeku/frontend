<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container form d-flex align-items-center">
        <div class="form-login">
            <div class="container-fluid">
                <div id="select"></div>
                <div class="row">
                    <div class="col-xs-12 col-sm-8">
                         <div class="form-login-content d-flex justify-content-center align-items-center">
                             <div class="form-login-control">
                                <div class="form-header">
                                    <h2>Login Form</h2>
                                </div>
                                <div class="form-body">
                                    <div class="form-body-item">
                                        <input id="user" class="form-control ipt-control" placeholder="user"/>
                                        <label for="user" class="lbl-name">Username</label>
                                        <small class="text-danger err-msg" id="err-user">Bạn cần nhập tên cụ thể</small>
                                    </div>
                                    <div class="form-body-item">
                                        <input id="pass" class="form-control ipt-control" placeholder="pass" type="password"/>
                                        <label for="pass" class="lbl-name">Password</label>
                                        <small class="text-danger err-msg" id="err-pass">Bạn cần nhập mật khẩu</small>
                                    </div>
                                </div>
                                <div class="form-footer">
                                    <button class="btn btn-primary" id="btn-signin">Sign in</button>
                                </div>
                             </div>
                         </div>
                    </div>
                    <div class="col-sm-4 bg_img"></div>
                </div>
            </div>
        </div>
    </div>
   <script type="text/javascript" src="js/js.js"></script>
</body>
</html>
